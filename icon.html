<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; background: transparent; }
        #icon-container {
            width: 1024px;
            height: 1024px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            width: 1024px;
            height: 1024px;
        }
    </style>
</head>
<body>
    <div id="icon-container">
        <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#002F5F;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="rgba(0,0,0,0.4)"/>
                </filter>
            </defs>
            
            <!-- Background Squircle -->
            <rect x="112" y="112" width="800" height="800" rx="180" ry="180" fill="url(#grad1)" filter="url(#shadow)" />
            
            <!-- Waiter Tray Icon -->
            <g transform="translate(262, 262) scale(1)">
                <!-- Tray Bottom -->
                <path d="M50 300 L450 300 L400 400 Q 250 450 100 400 Z" fill="#FFFFFF" />
                <!-- Tray Top Line -->
                <rect x="50" y="280" width="400" height="20" rx="5" fill="#E0E0E0" />
                <!-- Gear/Symbol sitting on tray -->
                <circle cx="250" cy="180" r="80" fill="none" stroke="#FFFFFF" stroke-width="40" />
                <path d="M250 100 L250 260 M170 180 L330 180" stroke="#FFFFFF" stroke-width="40" stroke-linecap="round" />
            </g>
        </svg>
    </div>
</body>
</html>
